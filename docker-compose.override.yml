# Docker Compose override for development
# This file is automatically loaded by docker-compose

version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot reloading in development
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DEBUG=*
    command: ["npm", "run", "dev"]
    
